<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Data Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="container app">
        <div class="row app-one">

            <div class="col-sm-12 conversation">
                <div class="row heading">
                    <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
                        <div class="heading-avatar-icon">
                            <img src="https://w7.pngwing.com/pngs/752/1007/png-transparent-reddit-robot-logo-emoticon-art-computer-area-reddit-text-simple-orange.png">
                        </div>
                    </div>
                    <div class="col-sm-8 col-xs-7 heading-name">
                        <a class="heading-name-meta">Virtual Agent</a>
                    </div>
                </div>

                <div class="row message" id="conversation">

                    <div class="row message-body">
                        <div class="col-sm-12 message-main-sender">
                            <div class="sender">
                                <div class="message-text" id="userMessage">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row message-body">
                        <div class="col-sm-12 message-main-receiver">
                            <div class="receiver">
                                <div class="message-text" id="agentMessage">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row reply">
                    <div class="col-sm-11 col-xs-9 reply-main">
                        <textarea class="form-control" rows="1" id="message"></textarea>
                    </div>
                    <div class="col-sm-1 col-xs-1 reply-send">
                        <button class="fa fa-send fa-2x" aria-hidden="true" type="submit" onclick="send()"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
